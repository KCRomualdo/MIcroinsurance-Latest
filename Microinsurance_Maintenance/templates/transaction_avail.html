<body class="homepage">

    <header id="header">		
			
        <nav class="navbar navbar-inverse" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/transaction/avail/"><img src="/static/images/icon-1.png" alt="logo"></a>
                </div>
				
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
						<li><a href="/transaction/register/">Register customer</a></li>
                        <li class="active"><a href="#">Avail insurance</a></li>
                        <li><a href="/home/">Log-out</a></li> 
                        <!--<li><a href="contact-us.html">Contact</a></li>-->                     
                    </ul>
                </div>
            </div><!--/.container-->
        </nav><!--/nav-->
		
    </header><!--/header-->

    <section id="main-slider" class="no-margin">
        <div class="carousel slide">
            <div class="carousel-inner">
                <div class="item active" style="">
                   <div class="container">
            			<div class="center">        
           				</div> 
            		<div class="row contact-wrap"> 
                		<div class="status alert alert-success" style="display: none"></div>
                    			<div class="col-md-3 ">                   
                    			</div>
                    			<div class="col-md-6">
                    			<div class="LeftFormDesign">   
                                     
              							  <p>Fill up the following:</p>
              						
                                    <form method="POST">
                                        {% csrf_token %}
                                        <p><b>* Customer Name:</b></p>
                                        <select id="customerLIST" name="customerNameList">{{registered_customer}}
                                            {% for name in registered_customer %}
                                                <option>{{name}}</option>
                                            {% endfor %}
                                        </select>
                                        <br></br>
                                        {{ form }}
                                        <p><b>* Insurance Name:</b></p>
                                        <select id="insuranceLIST" name="insuranceNameList">{{insurance_list}}
                                            {% for name in insurance_list %}
                                                <option>{{name}}</option>
                                            {% endfor %}
                                        </select>
                                        <br></br>
                                        <br><br>
                                        <center>   
                                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required"> Save </button>
                                        </center>
                                    </form>
                        			<br></br>
                        		</div>
                    			</div>
                                <div class="col-md-3 ">                   
                                </div>
          				  </div><!--/.row-->
       				 </div><!--/.container-->
                </div><!--/.item-->

            </div><!--/.carousel-inner-->
        </div><!--/.carousel-->
        
    </section><!--/#main-slider-->

    <footer id="footer" class="midnight-blue">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    &copy; 2015 <a target="_blank" href="http://shapebootstrap.net/" title="Free Twitter Bootstrap WordPress Themes and HTML templates"></a>. All Rights Reserved.
                </div>
                 <div class="col-sm-6 col-xs-8">
						
                       <div class="social">
					   <p>Contact Me to:</p>
                            <ul class="social-share">
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin"></i></a></li> 
                                <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                                <li><a href="#"><i class="fa fa-skype"></i></a></li>
                            </ul>
						</div>
                </div>
            </div>
        </div>
    </footer><!--/#footer-->

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.prettyPhoto.js"></script>
    <script src="/static/js/jquery.isotope.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/wow.min.js"></script>
</body>
</html>
